apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 22
    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "com.google.cloudservices"
        minSdkVersion 16
        targetSdkVersion 22
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation 'com.android.support:support-v4:19.0.1'
    implementation files('libs/httpclient-4.2.1.jar')
    implementation files('libs/httpcore-4.2.1.jar')
    implementation files('libs/httpmime-4.2.1.jar')
    implementation files('libs/icu4j_3_2_calendar.jar')
    implementation files('libs/persiancalendar.jar')
    implementation files('libs/thindownloadmanager-1.0.1.jar')
    implementation files('libs/zip4j_1.3.2.jar')
    implementation 'com.android.volley:volley:1.1.1'
//    implementation platform('com.google.firebase:firebase-bom:24.4.0')
